<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/element-ui.min.css">
    <title>爬虫数据查看</title>
</head>

<body>

    <div id="app">
        <el-container>
            <el-header>
                <el-row :gutter="20">
                    <el-col :span="6" :offset="1">
                        <h1 class="float-left">{{ project }}</h1>
                    </el-col>
                </el-row>

            </el-header>
            <el-main>
                <el-row :gutter="20">
                    <el-col :span="22" :offset="1">
                        <el-collapse-transition>
                            <el-table v-loading="loading" :data="data" border stripe>
                                <el-table-column id="name" prop="name" label="文件名" width="auto">
                                </el-table-column>
                                <el-table-column prop="size" label="文件大小" width="125px">
                                </el-table-column>
                                <el-table-column prop="last-modified" label="最后修改时间" width="200px">
                                </el-table-column>
                                <el-table-column label="操作" width="200px">
                                    <template slot="header" slot-scope="scope">
                                        <el-input v-model="project" size="mini" placeholder="输入项目名称"
                                            @change="projectChange" />
                                    </template>
                                    <template slot-scope="scope">
                                        <el-button type="primary" size="small" @click="handleClick(scope.row)"
                                            icon="el-icon-view">
                                            查看</el-button>
                                        <el-button type="danger" size="small"
                                            @click="handleDelete(scope.$index,scope.row)" icon="el-icon-delete">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-collapse-transition>

                    </el-col>
                </el-row>
                <el-row :gutter="20">
                    <el-col :span="12" :offset="6">
                        <el-pagination v-if="!loading" @size-change="sizeChange" @prev-click="prevClick" @next-click="nextClick" @current-change="currentChange"
                            :current-page.sync="currentPage" :page-sizes="[20, 50, 100]" :page-size="limit"
                            layout="total, sizes, prev, slot, next" :total="total" background :pager-count="7">
                            <span class="current-page">当前第{{ currentPage }}页</span>
                        </el-pagination>
                    </el-col>
                </el-row>

            </el-main>

        </el-container>
    </div>

</body>
<!-- import Vue before Element -->
<script src="/js/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="/js/element-ui.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/md5.min.js"></script>
<script src="/js/index.js"></script>

</html>
